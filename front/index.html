<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Kafka App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  </head>
  <body
    class="bg-gray-100 font-sans p-8"
    hx-trigger="load"
    hx-get="/api/cities"
    hx-target="#citySelect"
  >
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Weather Kafka Application</h1>
      <div class="mt-8" id="producer-section">
        <h2 class="text-xl font-bold">Producer Dashboard</h2>
        <input
          class="mt-4 mb-2 w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-2 px-4 focus:outline-none focus:border-blue-500"
          type="text"
          id="cityInput"
          name="city"
          placeholder="Enter city name"
        />
        <button
          class="mt-4 mb-2 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          hx-get="/api/produce"
          hx-trigger="click"
          hx-vals="js:{city: document.getElementById('cityInput').value}"
          hx-target="#producerMessage"
        >
          Fetch and Send Weather Data
        </button>
        <div id="producerMessage" class="htmx-indicator mt-4 mb-2 w-full">
          <div class="flex flex-col items-center justify-center">
            <svg
              class="animate-spin h-8 w-8 text-gray-700"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="mt-8" id="consumer-section">
        <h2 class="text-xl font-bold">Consumer Dashboard</h2>
        <button
          id="fetchWeatherDataBtn"
          class="mt-4 mb-2 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-400 disabled:cursor-not-allowed"
          hx-get="/api/consume"
          hx-trigger="click"
          hx-target="#weatherData"
          disabled
        >
          Fetch Weather Data
        </button>
        <div id="weatherData" class="htmx-indicator mt-4 mb-2 w-full">
          <div class="flex flex-col items-center justify-center">
            <svg
              class="animate-spin h-8 w-8 text-gray-700"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="mt-8" id="weather-data-cassandra-section">
        <h2 class="text-xl font-bold">Weather Data from Cassandra</h2>
        <select
          id="citySelect"
          class="mt-4 mb-2 w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-2 px-4 focus:outline-none focus:border-blue-500"
          hx-get="/api/weather"
          hx-trigger="change"
          hx-target="#weatherDataCassandra"
          name="city"
        >
          <option value="">Select a city</option>
        </select>
        <div id="weatherDataCassandra" class="mt-4 mb-2 w-full"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
